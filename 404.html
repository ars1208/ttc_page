<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script>
    let secmentCount = 1;
    let l = window.location;
    let port = l.port ? ':' + l.port : ''
    l.replace(
      `${l.protocol}//${l.hostname}${port}/?p=${l.pathname.split('/').slice(0, 1 + segmentCount).join('/')}`
    )
  </script>
  <title>404 not found</title>
</head>

<body>
  <p>404 not found</p>
</body>

</html>
